<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">Danh sách bàn</h2>

    <div class="row g-4" th:if="${tables != null and !tables.isEmpty()}">
        <div class="col-md-4 col-sm-6" th:each="table : ${tables}">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-grid-3x3-gap"></i>
                        Bàn số <span th:text="${table.name}">1</span>
                    </h5>
                    <p class="card-text mb-3">
                        Trạng thái:
                        <span class="badge"
                              th:class="${'badge ' +  (table.status.name() == 'EMPTY' ? 'bg-success' :
                              table.status.name() == 'RESERVED' ? 'bg-warning text-dark' : 'bg-danger')}">
                            <span th:text="${table.status}"></span>
                        </span>
                    </p>

                    <div th:if="${table.status.name() == 'SERVING'}" class="d-flex gap-2">
                        <!-- In tạm tính -->
                        <a th:href="@{'/cashier/'+${invoice.id}+'/invoice'}"
                           class="btn btn-outline-secondary w-50" target="_blank">
                            <i class="bi bi-printer"></i> In tạm tính
<!--                        </a>-->
                         Nút mở modal thanh toán
                        <button type="button" class="btn btn-primary w-50"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#checkoutModal__' + ${table.id}">
                            <i class="bi bi-cash-coin"></i> Thanh toán
                        </button>
                    </div>

                    <!-- Nếu không SERVING -->
                    <div th:if="${table.status.name() != 'SERVING'}" class="text-muted fst-italic">
                        Không khả dụng để thanh toán
                    </div>
                </div>
            </div>

            <!-- Modal thanh toán -->
            <div class="modal fade" th:id="'checkoutModal__' + ${table.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{'/cashier//' + ${table.id} + '/checkout'}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title">Thanh toán bàn: <span th:text="${table.name}">1</span></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" name="tableId" th:value="${table.id}" />
                                <div class="mb-3">
                                    <label class="form-label">Phương thức thanh toán</label>
                                    <select class="form-select" name="method" required>
                                        <option value="">-- Chọn phương thức --</option>
                                        <option value="CASH">Tiền mặt</option>
                                        <option value="TRANSFER">Chuyển khoản</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số tiền thanh toán (VND)</label>
                                    <input type="number" class="form-control" name="amount"
                                            required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="submit" class="btn btn-success">Xác nhận</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End modal -->

        </div>
    </div>

    <!-- Nếu không có bàn -->
    <div class="alert alert-info text-center" th:if="${tables == null or tables.isEmpty()}">
        Không có bàn nào để hiển thị.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
