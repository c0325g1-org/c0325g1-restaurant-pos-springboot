

<html layout:decorate="~{layouts/main-layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Chi tiết hoá đơn</title>
</head>
<div layout:fragment="content">
    <div class="card shadow-sm mx-auto" style="max-width: 1200px;">
        <div class="card-header bg-secondary text-white text-center">
            <h5 class="mb-0">Thanh toán hóa đơn</h5>
        </div>
        <div class="card-body">
            <!-- Thông tin hóa đơn -->
            <div class="mb-3">
                <p><strong>Bàn:</strong> <span th:text="${invoice.tableName}"></span></p>
                <p><strong>Thời gian đặt:</strong> <span th:text="${#temporals.format(invoice.orderTime, 'dd/MM/yyyy HH:mm')}"></span></p>
                <p><strong>Nhân viên:</strong> <span th:text="${invoice.employeeName}"></span></p>
            </div>

            <!-- Danh sách món -->
            <div class="table-responsive">
                <table class="table table-bordered table-sm">
                    <thead class="table-light">
                    <tr>
                        <th>Tên món</th>
                        <th>SL</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${invoice.orderItems}">
                        <td th:text="${item.menuItemName}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
                        <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tổng cộng -->
            <div class="text-end mb-3">
                <h6>Tổng cộng:
                    <span th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                </h6>
            </div>

            <!-- Chọn Voucher -->
            <form th:action="@{/cashier/invoices/{id}/apply-voucher(id=${invoice.id})}" method="post" id="voucherForm">
                <select name="voucherId" class="form-select" onchange="document.getElementById('voucherForm').submit()">
                    <option value="">-- Chọn voucher --</option>
                    <option th:each="v : ${vouchers}"
                            th:value="${v.id}"
                            th:text="${v.code + ' - ' + v.discountPercent + '%'}"
                            th:selected="${invoice.voucher != null and invoice.voucher.id == v.id}">
                    </option>
                </select>
            </form>


            <!-- Ghi chú -->
            <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <textarea class="form-control" name="note" rows="2"
                          th:text="${invoice.note}"></textarea>
            </div>



            <!-- Số tiền thanh toán -->
            <div class="mb-4">
                <label class="form-label">Số tiền thanh toán</label>
                <input type="number" class="form-control" name="amount" min="0"
                       th:value="${invoice.totalAmount}" required/>
            </div>

            <!-- Nút xác nhận + in + tải -->
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/cashier/invoices}" class="btn btn-outline-secondary">Quay lại</a>

                <div class="d-flex gap-2">
                    <a th:href="@{'/cashier/invoices/print/'+${invoice.id} }"
                       target="_blank"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-printer"></i> In hoá đơn
                    </a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="modal">

</th:block>

<th:block layout:fragment="script">

</th:block>
</html>
