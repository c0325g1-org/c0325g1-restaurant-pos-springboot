<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đánh giá | LEON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .star {
            font-size: 2.5rem;
            color: lightgray;
            cursor: pointer;
            user-select: none;
        }
        .star.checked {
            color: gold;
        }
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container py-4" style="max-width: 480px;">
    <h2 class="mb-4 text-center">Đánh giá của khách hàng</h2>

    <form th:action="@{/feedback/submit}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="hidden" name="uuid" th:value="${uuid}" />
        <input type="hidden" name="rating" id="rating" required />

        <div class="mb-3">
            <label class="form-label fw-bold" for="customerName">Họ tên khách hàng</label>
            <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Nhập họ tên" required />
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold" for="customerPhone">Số điện thoại</label>
            <input type="tel" class="form-control" id="customerPhone" name="customerPhone" placeholder="Nhập số điện thoại" pattern="^\+?\d{7,15}$" required />
        </div>

        <div class="mb-3 text-center">
            <label class="form-label fw-bold d-block mb-2">Đánh giá sao</label>
            <span class="star" onclick="rate(1)">&#9733;</span>
            <span class="star" onclick="rate(2)">&#9733;</span>
            <span class="star" onclick="rate(3)">&#9733;</span>
            <span class="star" onclick="rate(4)">&#9733;</span>
            <span class="star" onclick="rate(5)">&#9733;</span>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold" for="content">Nội dung đánh giá</label>
            <textarea class="form-control" id="content" name="content" rows="4" placeholder="Thức ăn ngon, phục vụ tốt..." required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Ảnh minh họa (tùy chọn)</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*" capture="environment" />
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg w-100" type="submit">Gửi đánh giá</button>
        </div>
    </form>
</div>

<script>
    let selected = 0;
    function rate(stars) {
        selected = stars;
        document.getElementById('rating').value = stars;
        document.querySelectorAll('.star').forEach((el, i) => {
            el.classList.toggle('checked', i < stars);
        });
    }

    function validateForm() {
        if (selected === 0) {
            alert("Vui lòng chọn số sao đánh giá.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
