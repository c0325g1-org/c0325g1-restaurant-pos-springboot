<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/manager/head :: head ('Manager - POS')"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="sidebar" th:replace="~{fragments/manager/sidebar :: sidebar}"></div>
<div class="main-content">
    <div th:replace="~{fragments/manager/header :: header}"></div>

    <main class="container py-4">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-receipt" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Hóa đơn hôm nay</h5>
                        <p class="card-text">123</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-currency-dollar" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Doanh thu hôm nay</h5>
                        <p class="card-text">2.300.000đ</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Món đang bán</h5>
                        <p class="card-text">48</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-people" style="font-size: 2rem;"></i>
                        <h5 class="card-title mt-2">Nhân viên</h5>
                        <p class="card-text">15</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <h2 class="mb-3">Danh sách đánh giá</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Ngày</th>
                        <th scope="col">Đánh giá</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Ghi chú</th>
                    </tr>
                    </thead>
                    <tbody th:each="feedback, iterStat : ${feedbacks}">
                    <tr class="text-center">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${feedback.createdAt}"></td>
                        <td th:title="${feedback.rating + ' sao'}">
                            <!-- Sao vàng: rating đã chấm -->
                            <span th:each="i : ${#numbers.sequence(1, feedback.rating)}"><i
                                    class="bi bi-star-fill text-warning"></i></span>
                            <!-- Sao xám: còn lại đến 5 sao -->
                            <span th:if="${feedback.rating < 5}"
                                  th:each="i : ${#numbers.sequence(1, 5 - feedback.rating)}"><i
                                    class="bi bi-star text-secondary"></i></span>
                        </td>
                        <td>
                            <img th:if="${feedback.imagePath != null}"
                                 th:src="${feedback.imagePath}"
                                 alt="Ảnh minh họa"
                                 class="img-thumbnail"
                                 style="max-width: 120px; max-height: 120px; object-fit: cover;">
                        </td>

                        <td th:text="${feedback.content}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-5">
            <h2 class="mb-3">Danh sách Order</h2>
            <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Phục vụ</th>
                        <th scope="col">Số bàn</th>
                        <th scope="col">Thời gian đặt</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Hành động</th>
                    </tr>
                    </thead>
                    <tbody th:each="order, iterStat : ${orders}">
                    <tr class="text-center">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${order.employee.name}"></td>
                        <td th:text="${order.table.name}"></td>
                        <td th:text="${order.createdAt}"></td>
                        <td th:text="${order.status}"></td>
                        <td>
                            <a th:href="@{/invoices/view/{id}(id=${order.id})}">In hóa đơn</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/manager/footer :: footer}"></div>
</div>
<th:block th:replace="fragments/manager/script :: script"></th:block>
</body>
</html>
