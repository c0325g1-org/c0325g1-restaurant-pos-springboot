<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/manager/head :: head ('Danh sách mã giảm giá')"></th:block>
    <style>
        .form-wrapper {
            max-width: 900px;
            margin: 0 auto;
            min-height: 400px;
        }

        .form-title {
            border-left: 4px solid #0d6efd;
            padding-left: 12px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #ced4da;
            transition: box-shadow 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        /* Đảm bảo không cần cuộn */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .main-content {
            height: 100vh;
            overflow: auto;
        }

        .image-preview {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            object-fit: cover;
        }
    </style>
</head>

<div class="mb-3">

    <label class="form-label fw-semibold">Ảnh món ăn</label>

    <!-- Input để chọn ảnh -->
    <input type="file" name="image" id="imageInput" accept="image/*" class="form-control" th:field="*{imageUrl}">

    <!-- Ảnh cũ sẽ hiển thị ban đầu -->
    <img id="previewImage"
         th:src="${menuItemDTO.imageUrlString}"
         alt="Hình ảnh món ăn"
         class="img-thumbnail mt-2"
         style=" max-width: 100%; object-fit: cover;"/>

    <!-- Modal crop -->
    <div class="modal fade" id="cropModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="imageToCrop" style="max-width: 100%;" />
                    <button type="button" class="btn btn-primary mt-3" id="cropBtn">Cắt và xem trước</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Input hidden để gửi ảnh crop -->
    <input type="hidden" name="croppedImage" id="croppedImage" />

    <!-- Error -->
    <div class="text-danger small" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
</div>
