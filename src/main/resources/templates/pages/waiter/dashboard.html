<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/waiter/head :: head ('Waiter - POS')"></th:block>
</head>
<body>
<div th:replace="fragments/waiter/header :: header"></div>
<main class="container pt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Quản lý bàn ăn</h4>
        <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-clockwise"></i> Làm mới</button>
    </div>

    <div class="row g-3" id="tableList">
        <!-- Mỗi bàn là 1 card, dữ liệu HTML tĩnh -->
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card table-card shadow-sm" onclick="alert('Chuyển đến order bàn 1')">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 120px;">
                    <div><h5 class="card-title"><i class="bi bi-table"></i> Bàn 1</h5></div>
                    <div class="d-flex justify-content-between align-items-end">
                        <span class="status-badge status-EMPTY">EMPTY</span>
                        <small class="text-muted">Bấm để chọn</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card table-card shadow-sm" onclick="alert('Chuyển đến order bàn 2')">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 120px;">
                    <div><h5 class="card-title"><i class="bi bi-table"></i> Bàn 2</h5></div>
                    <div class="d-flex justify-content-between align-items-end">
                        <span class="status-badge status-SERVING">SERVING</span>
                        <small class="text-muted">Bấm để chọn</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card table-card shadow-sm" onclick="alert('Chuyển đến order bàn 3')">
                <div class="card-body d-flex flex-column justify-content-between" style="height: 120px;">
                    <div><h5 class="card-title"><i class="bi bi-table"></i> Bàn 3</h5></div>
                    <div class="d-flex justify-content-between align-items-end">
                        <span class="status-badge status-RESERVED">RESERVED</span>
                        <small class="text-muted">Bấm để chọn</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<div th:replace="fragments/waiter/footer :: footer"></div>
<th:block th:replace="fragments/waiter/script :: script"></th:block>
</html>
