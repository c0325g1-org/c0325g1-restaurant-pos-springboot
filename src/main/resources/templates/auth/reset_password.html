<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - LEON</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #212529;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            font-size: 1rem;
        }
        .form-control:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.15rem rgba(52, 58, 64, 0.25);
        }
        .btn-primary {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #495057;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .password-field {
            position: relative;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-key me-2"></i>
                            Đặt lại mật khẩu
                        </h3>
                        <p class="mb-0 mt-2">Nhập mật khẩu mới của bạn</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post">
                            <input type="hidden" th:field="*{token}">
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Mật khẩu mới
                                </label>
                                <div class="password-field">
                                    <input type="password" 
                                           class="form-control" 
                                           id="newPassword" 
                                           th:field="*{newPassword}" 
                                           placeholder="Nhập mật khẩu mới"
                                           required>
                                    <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword')"></i>
                                </div>
                                <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger mt-1">
                                    <small th:errors="*{newPassword}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                                </label>
                                <div class="password-field">
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           th:field="*{confirmPassword}" 
                                           placeholder="Nhập lại mật khẩu mới"
                                           required>
                                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                                </div>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                                    <small th:errors="*{confirmPassword}"></small>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    Đặt lại mật khẩu
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>
                                Quay lại trang đăng nhập
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
