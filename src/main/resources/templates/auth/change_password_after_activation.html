<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi mật khẩu - LEON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4e9f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        .change-password-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .change-password-header {
            background: #6c757d;
            color: white;
            padding: 35px;
            text-align: center;
        }

        .change-password-body {
            padding: 40px;
        }

        .success-message {
            background-color: #d1edff;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 14px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.15rem rgba(108, 117, 125, 0.25);
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
        }

        .login-logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="change-password-container">
    <div class="change-password-header">
        <div class="text-center">
            <img th:src="@{'/img/logo.png'}" alt="LEON" class="login-logo mb-3">
        </div>
    </div>

    <div class="change-password-body">
        <!-- Thông báo thành công kích hoạt -->
        <div th:if="${successMessage}" class="success-message">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h4 class="text-center mb-4">
            <i class="fas fa-key me-2"></i>
            Thiết lập mật khẩu mới
        </h4>
        
        <p class="text-center text-muted mb-4">
            Tài khoản của bạn đã được kích hoạt thành công!<br>
            Vui lòng thiết lập mật khẩu mới để hoàn tất quá trình.
        </p>

        <form th:action="@{/change-password-after-activation}" th:object="${changePasswordDTO}" method="post">
            <!-- Token sẽ được lấy từ session trong controller -->
            
            <div class="mb-3">
                <label for="newPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Mật khẩu mới
                </label>
                <div class="password-field">
                    <input type="password" 
                           class="form-control" 
                           id="newPassword" 
                           th:field="*{newPassword}" 
                           placeholder="Nhập mật khẩu mới"
                           required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('newPassword')"></i>
                </div>
                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger mt-1">
                    <small th:errors="*{newPassword}"></small>
                </div>
            </div>

            <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Xác nhận mật khẩu
                </label>
                <div class="password-field">
                    <input type="password" 
                           class="form-control" 
                           id="confirmPassword" 
                           th:field="*{confirmPassword}" 
                           placeholder="Nhập lại mật khẩu mới"
                           required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                    <small th:errors="*{confirmPassword}"></small>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Thiết lập mật khẩu
                </button>
            </div>
        </form>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = field.nextElementSibling;
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
