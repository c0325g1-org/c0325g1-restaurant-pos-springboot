<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kích hoạt tài khoản - LEON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4e9f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        .activation-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .activation-header {
            background: #6c757d;
            color: white;
            padding: 35px;
            text-align: center;
        }

        .activation-body {
            padding: 40px;
        }

        .activation-icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }

        .activation-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .activation-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .status-message {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
        }

        .status-success {
            background-color: #d1edff;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
        }

        .login-logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #6c757d;
            padding: 15px 20px;
            margin: 20px 0;
            font-size: 14px;
            color: #6c757d;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
<div class="activation-container">
    <div class="activation-header">
        <div class="text-center">
            <img th:src="@{'/img/logo.png'}" alt="LEON" class="login-logo mb-3">
        </div>
    </div>

    <div class="activation-body">
        <!-- Thông báo thành công -->
        <div th:if="${successMessage}" class="status-message status-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="status-message status-error">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Nội dung mặc định khi không có thông báo -->
        <div th:unless="${successMessage != null or errorMessage != null}" class="text-center">
            <span class="activation-icon">✅</span>
            <h2 class="activation-title">Kích hoạt tài khoản</h2>
            <p class="activation-subtitle">Đang xử lý yêu cầu kích hoạt tài khoản...</p>
        </div>

        <div class="info-box">
            <strong>Lưu ý:</strong> Nếu bạn gặp vấn đề với việc kích hoạt tài khoản, vui lòng liên hệ quản trị viên để được hỗ trợ.
        </div>

        <div class="text-center">
            <a href="/login" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>
                Đăng nhập ngay
            </a>
        </div>
    </div>
</div>
</body>
</html>
