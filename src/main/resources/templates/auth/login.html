<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - LEON</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e4e9f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Montserrat', sans-serif;
        }

        .login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }

        .login-header {
            background: #6c757d;
            color: white;
            padding: 35px;
            text-align: center;
        }

        .login-body {
            padding: 40px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 14px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.15rem rgba(108, 117, 125, 0.25);
        }

        .btn-login {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #5a6268;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .form-control-rounded {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .alert {
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .login-logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="text-center">
                            <img th:src="@{'/img/logo.png'}" alt="LEON" class="login-logo mb-3">
        </div>
    </div>

    <div class="login-body">
        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/login}" method="post" th:object="${loginDTO}">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text"
                           class="form-control form-control-rounded"
                           id="username"
                           th:field="*{username}"
                           placeholder="Nhập tên đăng nhập"
                           required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password"
                           class="form-control form-control-rounded"
                           id="password"
                           th:field="*{password}"
                           placeholder="Nhập mật khẩu"
                           required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/forgot-password" class="text-decoration-none text-muted">
                <i class="fas fa-question-circle me-1"></i>
                Quên mật khẩu?
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
