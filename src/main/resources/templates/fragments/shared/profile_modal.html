<!-- Profile Modal -->
<div th:fragment="profileModal" class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title ">
                    <i class="fas fa-id-badge me-2"></i>Thông tin nhân viên
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Tab Navigation -->
                <ul class="nav nav-tabs mb-3" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane" type="button" role="tab" aria-controls="info-tab-pane" aria-selected="true">
                            <i class="fas fa-user me-2"></i>Thông tin cá nhân
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password-tab-pane" type="button" role="tab" aria-controls="password-tab-pane" aria-selected="false">
                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="profileTabsContent">
                    <!-- Tab 1: Thông tin cá nhân -->
                    <div class="tab-pane fade show active" id="info-tab-pane" role="tabpanel" aria-labelledby="info-tab" tabindex="0">
                        <div class="text-center mb-4">
                            <div class="rounded-circle bg-light border d-inline-flex align-items-center justify-content-center"
                                 style="width: 100px; height: 100px;">
                                <i class="fas fa-user fa-3x text-secondary"></i>
                            </div>
                            <h4 class="mt-3 mb-0" id="profileName">Đang tải...</h4>
                            <small class="text-muted" id="profileRole">Đang tải...</small>
                        </div>

                        <div class="row g-4">
                            <!-- Cột trái: Thông tin cá nhân -->
                            <div class="col-md-6 border-end pe-4">
                                <h6 class="text-primary mb-3 text-center">
                                    <i class="fas fa-user-cog me-2"></i>Thông tin cá nhân
                                </h6>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between d-none">
                                        <strong>Mã nhân viên:</strong>
                                        <span id="profileId">-</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Tên đăng nhập:</strong>
                                        <span id="profileUsername">-</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Email:</strong>
                                        <span id="profileEmail">-</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Vai trò:</strong>
                                        <span id="profileRoleValue">-</span>
                                    </li>
                                </ul>
                            </div>

                            <!-- Cột phải: Hệ thống -->
                            <div class="col-md-6 ps-4">
                                <h6 class="text-primary mb-3 text-center">
                                    <i class="fas fa-tools me-2"></i>Hệ thống
                                </h6>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Ngày tạo:</strong>
                                        <span id="profileCreatedAt">-</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Cập nhật lần cuối:</strong>
                                        <span id="profileUpdatedAt">-</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <strong>Trạng thái:</strong>
                                        <span id="profileStatus" class="badge bg-secondary">-</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Tab 2: Đổi mật khẩu -->
                    <div class="tab-pane fade" id="password-tab-pane" role="tabpanel" aria-labelledby="password-tab" tabindex="0">
                        <div class="text-center mb-4">
                            <div class="password-icon-wrapper mb-3">
                                <div class="password-icon-circle">
                                    <i class="fas fa-shield-alt"></i>
                                </div>
                            </div>
                            <h4 class="text-primary mb-2">Đổi mật khẩu</h4>
                            <p class="text-muted mb-0">Bảo mật tài khoản của bạn bằng mật khẩu mới</p>
                        </div>

                        <div class="password-form-container">
                            <form id="changePasswordForm">
                                <div class="password-field-group mb-4">
                                    <label for="currentPassword" class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2 text-primary"></i>Mật khẩu hiện tại
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control password-input" id="currentPassword" name="currentPassword" placeholder="Nhập mật khẩu hiện tại" required>
                                        <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePasswordVisibility('currentPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="currentPasswordError"></div>
                                </div>

                                <div class="password-field-group mb-4">
                                    <label for="newPassword" class="form-label fw-semibold">
                                        <i class="fas fa-key me-2 text-success"></i>Mật khẩu mới
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control password-input" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu mới" required>
                                        <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePasswordVisibility('newPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-requirements">
                                        <small class="text-muted">
                                            <i class="fas fa-info-circle me-1"></i>
                                            Mật khẩu phải có ít nhất 6 ký tự
                                        </small>
                                    </div>
                                    <div class="invalid-feedback" id="newPasswordError"></div>
                                </div>

                                <div class="password-field-group mb-4">
                                    <label for="confirmPassword" class="form-label fw-semibold">
                                        <i class="fas fa-check-circle me-2 text-info"></i>Xác nhận mật khẩu mới
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control password-input" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
                                        <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePasswordVisibility('confirmPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                                </div>

                                <div class="password-actions">
                                    <button type="submit" class="btn btn-primary btn-lg w-100" id="changePasswordBtn">
                                        <i class="fas fa-shield-alt me-2"></i>
                                        <span class="btn-text">Cập nhật mật khẩu</span>
                                        <span class="btn-loading d-none">
                                            <i class="fas fa-spinner fa-spin me-2"></i>Đang xử lý...
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-top-0">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Đóng
                </button>
            </div>
        </div>
    </div>
</div>
