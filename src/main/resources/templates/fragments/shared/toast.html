<div th:fragment="toast" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3" style="z-index: 1055;">
    <!-- Success Toast -->
    <div th:if="${successMessage}" class="toast align-items-center text-white bg-success border-0" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" th:text="${successMessage}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    
    <!-- Error Toast -->
    <div th:if="${errorMessage}" class="toast align-items-center text-white bg-danger border-0" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" th:text="${errorMessage}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    
    <!-- Hidden Toast for JavaScript -->
    <div class="toast align-items-center text-white bg-success border-0" id="jsSuccessToast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    
    <div class="toast align-items-center text-white bg-danger border-0" id="jsErrorToast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    
    <!-- Notification Toast Container -->
    <div id="toast-noti-container"></div>
</div>
