<div th:fragment="header" class="bg-dark text-white px-3 py-2 d-flex justify-content-between align-items-center">
    <span><i class="bi bi-person-circle"></i> <span th:text="${user != null ? user.name : 'Username'}">User Name</span></span>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </button>
    </form>
</div>
