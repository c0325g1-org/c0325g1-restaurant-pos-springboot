<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Ưu Đãi</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; color: #333;">

<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #d9534f;">🎁 Ưu đãi đặc biệt từ Nhà hàng LOEN</h2>

    <p>Chào <b th:text="${name}">khách hàng</b>,</p>

    <div style="background-color: #fdf3f3; padding: 20px; border: 1px solid #eed3d3; border-radius: 8px;">
        <p th:text="${voucher.description}">Mô tả voucher</p>
        <p><strong>🎯 Giảm giá:</strong> <span th:text="${voucher.discountPercent}">20</span>%</p>
        <p><strong>📅 Thời hạn áp dụng:</strong>
            <span th:text="${#temporals.format(voucher.validFrom, 'dd/MM/yyyy')}">01/08/2025</span> -
            <span th:text="${#temporals.format(voucher.validTo, 'dd/MM/yyyy')}">31/08/2025</span>
        </p>
        <img th:src="${voucher.image}" alt="Voucher Image"
             style="width: 100%; max-width: 500px; margin-top: 15px; border-radius: 10px;" />
    </div>

    <div style="margin-top: 30px;">
        <h4>📍 Địa chỉ nhà hàng:</h4>
        <p>295 Nguyễn Tất Thành, Đà Nẵng</p>

        <p><strong>📞 Liên hệ:</strong> <a href="tel:0989686869" style="color: #d9534f; text-decoration: none;">0989 686 869</a></p>

        <p><a href="https://www.google.com/maps/place/295+Nguyễn+Tất+Thành,+Đà+Nẵng" target="_blank"
              style="display: inline-block; margin-top: 10px; padding: 10px 15px; background-color: #d9534f; color: white; text-decoration: none; border-radius: 5px;">
            📌 Xem trên Google Maps
        </a></p>
    </div>

    <p style="margin-top: 30px;">Trân trọng,<br/>Nhà hàng <strong>LOEN</strong></p>
</div>

</body>
</html>
