<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --accent-color: #00c8b3;
            --body-bg-color: #e4e9f2;
            --body-text-color: #333;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: var(--body-bg-color);
            color: var(--body-text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: var(--secondary-color);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            transition: transform 0.3s ease, width 0.3s ease;
            z-index: 1050;
        }

        #notification-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .sidebar.collapsed-desktop {
            width: 72px;
        }

        .sidebar .nav-link {
            color: #fff;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .sidebar.collapsed-desktop .nav-link {
            justify-content: center;
        }

        .sidebar.collapsed-desktop .nav-link span {
            display: none;
        }

        .collapsed-desktop .logo-wrapper {
            padding-top: 20px !important;
            padding-bottom: 21px !important;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 240px;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .main-content.expanded {
            margin-left: 72px;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                margin-bottom: 28px;
            }
        }

        .navbar .btn-outline-secondary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .navbar .btn-outline-secondary:hover {
            background-color: var(--accent-color);
            color: white;
        }

        footer {
            font-size: 0.875rem;
            background-color: #f1f3f5;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <style>
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #495057, #6c757d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            border: 3px solid rgba(0, 0, 0, 0.1);
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #495057;
            font-size: 14px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 3px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #343a40;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="text-center p-3 shadow logo-wrapper">
        <img th:src="@{'/img/logo.png'}" alt="Logo" width="100%" style="max-width: 106px; filter: drop-shadow(2px 4px 6px black);">
    </div>
    <!-- Admin Menu -->
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Trang chủ</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/admin/employees}" class="nav-link"><i class="bi bi-people"></i> <span>Nhân viên</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/manager/menu_items}" class="nav-link"><i class="bi bi-card-list"></i> <span>Món ăn</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/manager/menu_category}" class="nav-link"><i class="bi bi-tags"></i> <span>Danh mục Món</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/manager/vouchers}" class="nav-link"><i class="bi bi-percent"></i> <span>Mã giảm giá</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/feedback}" class="nav-link"><i class="bi bi-chat-dots"></i> <span>Phản hồi KH</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/waiter/tables}" class="nav-link"><i class="bi bi-table"></i> <span>Bàn ăn</span></a>
    <a sec:authorize="hasRole('QUẢN_TRỊ')" th:href="@{/cashier/invoices}" class="nav-link"><i class="bi bi-receipt"></i> <span>Hoá đơn</span></a>

    <!-- Manager Menu -->
    <a sec:authorize="hasRole('PHỤC_VỤ')" th:href="@{/waiter/tables}" class="nav-link"><i class="bi bi-table"></i> <span>Bàn ăn</span></a>

    <a sec:authorize="hasRole('QUẢN_LÝ')" th:href="@{/manager/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Trang chủ</span></a>
    <a sec:authorize="hasRole('QUẢN_LÝ')" th:href="@{/manager/menu_items}" class="nav-link"><i class="bi bi-card-list"></i> <span>Món ăn</span></a>
    <a sec:authorize="hasRole('QUẢN_LÝ')" th:href="@{/manager/menu_category}" class="nav-link"><i class="bi bi-tags"></i> <span>Danh mục Món</span></a>
    <a sec:authorize="hasRole('QUẢN_LÝ')" th:href="@{/manager/vouchers}" class="nav-link"><i class="bi bi-percent"></i> <span>Mã giảm giá</span></a>
    <a sec:authorize="hasAnyRole('QUẢN_LÝ', 'PHỤC_VỤ')" th:href="@{/feedback}" class="nav-link"><i class="bi bi-rss"></i> <span>Phản hồi KH</span></a>
    <a sec:authorize="hasAnyRole('THU_NGÂN', 'QUẢN_LÝ')" th:href="@{/cashier/tables}" class="nav-link"><i class="bi bi-table"></i> <span>Bàn ăn</span></a>
    <a sec:authorize="hasAnyRole('THU_NGÂN', 'QUẢN_LÝ')" th:href="@{/cashier/invoices}" class="nav-link"><i class="bi bi-receipt"></i> <span>Hoá đơn</span></a>

    <a sec:authorize="hasAnyRole('TỔNG_ĐÀI_VIÊN', 'QUẢN_LÝ')" th:href="@{/agent/dashboard}" class="nav-link"><i class="bi bi-table"></i> <span>Tổng quan</span></a>
    <a sec:authorize="hasAnyRole('TỔNG_ĐÀI_VIÊN', 'QUẢN_LÝ')" th:href="@{/agent/booking-list}" class="nav-link"><i class="bi bi-card-list"></i> <span>Đặt bàn</span></a>
</div>

<!-- MAIN CONTENT -->
<div class="main-content" id="mainContent">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary me-3 border-0 text-black fs-4" id="toggleSidebarBtn" type="button">
                <i class="bi bi-list-task"></i>
            </button>
            <div class="flex-grow-1"></div>
            <div th:replace="~{fragments/shared/notification :: notification}"></div>
            <div th:replace="~{fragments/shared/user_action :: userAction}"></div>
        </div>
    </nav>

    <main class="p-4 flex-grow-1">
        <div layout:fragment="content"></div>
    </main>

    <footer class="border-top">&copy; 2025 Hệ thống POS nhà hàng</footer>
</div>

<div th:replace="~{fragments/shared/profile_modal :: profileModal}"></div>

<div id="toast-noti-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<audio id="notificationSound" src="https://www.myinstants.com/media/sounds/notification_o14egLP.mp3"></audio>


<th:block layout:fragment="modal"></th:block>

<div th:replace="~{fragments/shared/toast :: toast}"></div>

<!-- SCRIPTS -->
<th:block th:replace="~{fragments/shared/script :: script}"></th:block>

<th:block layout:fragment="script"></th:block>
</body>
</html>
